<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="module" src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        table{
            border-spacing: 0 10px;
            border-collapse: separate;
        }
        .botrai{
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        .bophai{
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>Meetings</h2>
    <table class="table-striped table-hover table table-borderless align-middle">
        <thead>
            <tr>
                <th class="text-secondary ">Name</th>
                <th class="text-secondary">Date</th>
                <th class="text-secondary">Time</th>
                <th class="text-secondary ">Status</th>
            </tr>
        </thead>
        <thead>
            <tr class="table-primary">
                <td class="botrai"><img src="images/anh1.png" class="rounded-circle" width="30px" height="30px"><span class="ms-5">Emilia Kollette</span></td>
                <td>25 Sep 2020</td>
                <td>11:00 AM</td>
                <td><i class="bi bi-check-lg"></i></td>
                <td class="bophai"><i class="bi bi-three-dots-vertical"></i></td>
            </tr>
        </thead>
        <thead>
            <tr class="table-primary">
                <td class="botrai"><img src="images/anh2.png" class="rounded-circle" width="30px" height="30px"><span class="ms-5">Anny Adams</span></td>
                <td>26 Sep 2020</td>
                <td>11:00 AM</td>
                <td><i class="bi bi-check-lg"></i></td>
                <td class="bophai"><i class="bi bi-three-dots-vertical"></i></td>
            </tr>
        </thead>
        <thead>
            <tr class="table-primary">
                <td class="botrai"><img src="images/anh3.png" class="rounded-circle" width="30px" height="30px"><span class="ms-5">Arnold Linn</span></td>
                <td>26 Sep 2020</td>
                <td>02:00 AM</td>
                <td><i class="bi bi-check-lg"></i></td>
                <td class="bophai"><i class="bi bi-three-dots-vertical"></i></td>
            </tr>
        </thead>
        <thead>
            <tr class="table-primary">
                <td class="botrai"><img src="images/br6.png" class="rounded-circle" width="30px" height="30px"><span class="ms-5">Hosh Limosel</span></td>
                <td>25 Sep 2020</td>
                <td>04:00 AM</td>
                <td><i class="bi bi-check-lg"></i></td>
                <td class="bophai"><i class="bi bi-three-dots-vertical"></i></td>
            </tr>
        </thead>
    </table>
</body>
</html>
