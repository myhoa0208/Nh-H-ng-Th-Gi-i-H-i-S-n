<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #333;
            font-family: 'Times New Roman', serif;
        }
        .sidebar {
            width: 250px;
            background-color: #1c1c1c;
            padding: 20px 0;
            min-height: 100vh;
        }
        .sidebar a {
            color: #d4af37; /* vàng trầm */
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .sidebar a:hover {
            background-color: #444;
        }
        .sidebar hr {
            margin: 0;
            border-color: #555;
        }
        .flag-icon {
            width: 20px;
            height: auto;
        }
    </style>
</head>
<body>

<div class="sidebar d-flex flex-column">
    <a href="#">Giới thiệu</a>
    <hr>
    <a href="#">Thực đơn <span>&#9654;</span></a>
    <hr>
    <a href="#">Khuyến mại</a>
    <hr>
    <a href="#">Tin Tức <span>&#9654;</span></a>
    <hr>
    <a href="#">Không gian nhà hàng</a>
    <hr>
    <a href="#">Đặt bàn</a>
    <hr>
    <a href="#">
        <span>Ngôn ngữ:</span>
        <span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Vietnam.svg" alt="VN" class="flag-icon">
            &#9654;
        </span>
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
