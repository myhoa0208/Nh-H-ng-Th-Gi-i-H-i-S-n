<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
        <div class="container mt-5" style="width: 550px;">
            <div class="card shadow-lg">
                <div class="card-header text-white text-center" style="background: purple;">
                    <h2>Register</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="First Name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Your E-Mail Address">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <select class="form-select">
                                <option>Gender</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option2>
                            </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="Date Of Birth : DD/MM/YY">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <select class="form-select">
                                <option>Country</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="Your Company's Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                    <textarea class="form-control" placeholder="Home Address" rows="3"></textarea>
                                  </div>
                                  <div class="col-md-6">
                                    <textarea class="form-control" placeholder="Office Address" rows="3"></textarea>
                                  </div>
                                </div>
                          
                                <div class="row mb-3">
                                  <div class="col-md-6">
                                    <input type="password" class="form-control" placeholder="Password">
                                  </div>
                                  <div class="col-md-6">
                                    <input type="password" class="form-control" placeholder="Confirm Password">
                                  </div>
                                </div>
                          
                                <div class="form-check mb-2">
                                  <input class="form-check-input" type="checkbox" id="terms">
                                  <label class="form-check-label" for="terms">
                                    I agree with the terms & conditions.
                                  </label>
                                </div>
                                <div class="form-check mb-3">
                                  <input class="form-check-input" type="checkbox" id="offers">
                                  <label class="form-check-label" for="offers">
                                    Receive best offers and updates.
                                  </label>
                                </div>
                          
                                <div class="d-grid mb-3">
                                  <p align="center"><button type="submit" class="btn btn-purple text-white" style="background: purple; width:100px;">Register</button></p>
                                </div>
                                <div class="text-center">
                                  <small>Already have an account? Login</small>
                                </div>
                                
</body>
</html>
